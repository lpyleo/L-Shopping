<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头部导航栏布局</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <!-- 项目的最外层 -->
    <div class="outer">
        <!-- 头部 -->
        <header class="header">
            <!-- 头部的第一行，菜单区 -->
            <div class="top">
                <div class="container">
                    <div class="loginList">
                        <p>L商城欢迎您！</p>
                        <p>
                            <span>请</span>
                            <a href="#">登录</a>
                            <a href="#" class="register">免费注册</a>
                        </p>
                    </div>
                    <div class="typeList">
                        <a href="#">我的订单</a>
                        <a href="#">我的购物车</a>
                        <a href="#">我的L商城</a>
                        <a href="#">L商城会员</a>
                        <a href="#">企业采购</a>
                        <a href="#">关注L商城</a>
                        <a href="#">合作招商</a>
                        <a href="#">商家后台</a>
                    </div>
                </div>
            </div>
            <!-- 头部第二行，搜索区域 -->
            <div class="bottom">
                <h1 class="logoArea">
                    <a class="logo" title="L-Shopping" href="#" target="_blank">
                        <img src="./images/logo.png" alt="">
                    </a>
                </h1>
                <div class="searchArea">
                    <form action="#" class="searchForm">
                        <input type="text" id="autocomplete" class="input-error input-xxlarge">
                        <button class="sui-btn btn-xlarge btn-danger" type="button">搜索</button>
                    </form>
                </div>
            </div>
        </header>

        <!-- 商品分类导航 -->
        <div class="type-nav">
            <div class="container">

            </div>
        </div>
    </div>
</body>

</html>
